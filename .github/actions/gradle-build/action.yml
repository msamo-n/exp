name: 'Execute gradle tasks'
description: 'Execute tasks and report statuses'
inputs:
  variant:
    description: 'Build variant to use'
    required: false
    default: 'Release'
  test:
    description: 'Are unit tests to run?'
    required: false
    default: false
  lint:
    description: 'Is linter to run?'
    required: false
    default: false
  build:
    description: 'Is APKs to build?'
    required: false
    default: true

runs:
  using: "composite"
  steps:
    - name: Prepare
      shell: bash
      run: |
        echo "STATUS_SHA=${{ github.event.pull_request.head.sha }}" >>$GITHUB_ENV

    - name: Run unit tests
      if: ${{ inputs.test == 'true' }}
      shell: bash
      run: |
        STATUS_CONTEXT='Unit Tests (${{ inputs.variant }})'
        ${{ github.action_path }}/scripts.sh report-job-status "$STATUS_CONTEXT" pending
        ./gradlew test${{ inputs.variant }}UnitTest && STATE=success || STATE=failure
        ${{ github.action_path }}/scripts.sh report-job-status "$STATUS_CONTEXT" "$STATE"

    - name: Run linter
      if: ${{ inputs.lint == 'true' }}
      shell: bash
      run: |
        STATUS_CONTEXT='Linter (${{ inputs.variant }})'
        ${{ github.action_path }}/scripts.sh report-job-status "$STATUS_CONTEXT" pending
        ./gradlew lint${{ inputs.variant }} && STATE=success || STATE=failure
        ${{ github.action_path }}/scripts.sh report-job-status "$STATUS_CONTEXT" "$STATE"

    - name: Build APKs
      if: ${{ inputs.build == 'true' }}
      shell: bash
      run: |
        STATUS_CONTEXT='Build APK (${{ inputs.variant }})'
        ${{ github.action_path }}/scripts.sh report-job-status "$STATUS_CONTEXT" pending
        { sleep 10 && echo 'DONE!' ; } && STATE=success || STATE=failure
        # ./gradlew assemble${{ inputs.variant }} \
        #  && STATE=success || STATE=failure
        ${{ github.action_path }}/scripts.sh report-job-status "$STATUS_CONTEXT" "$STATE"

