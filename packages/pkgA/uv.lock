version = 1
revision = 2
requires-python = ">=3.11"

[[package]]
name = "pkga"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "pkgb" },
    { name = "pkgc" },
]

[package.metadata]
requires-dist = [
    { name = "pkgb", directory = "../pkgB" },
    { name = "pkgc", directory = "../pkgC" },
]

[[package]]
name = "pkgb"
version = "0.1.0"
source = { directory = "../pkgB" }

[[package]]
name = "pkgc"
version = "0.1.0"
source = { directory = "../pkgC" }
